<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style/style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/a59b91f74c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Compañías</title>
    <script src="script/isAlreadyLogin.js"></script>
  </head>
  <body onload="isLogin()">
    <nav class="nav">
        <div class="logo">
            <a href="index.html"><img src="img/logo.png" src="Logo"></a>
        </div>

        <div class="nav-items">
            <ul class="nav-ul">
                <li class="nav-item"><a href="index.html">Contactos</a></li>
                <li class="nav-item active"><a href="#">Compañías</a></li>
                <li class="nav-item" id="usuarioLi"><a href="verUsuarios.html">Usuarios</a></li>
                <li class="nav-item"><a href="region.html">Región/Ciudad</a></li>
            </ul>
        </div>
    </nav>

    <header class="container header-region d-flex justify-content-between mt-5">
        <h2 class="title">Compañías</h2>
        <button class="btn btn-outline-primary" onclick="agregarModalCompania()">Agregar</button>
    </header>

    <section class="container companias-section">
        <div class="titulos">
            <div class="nombre">Nombre</div>
            <div class="pais">País</div>
            <div class="direccion">Direccion</div>
            <div class="tel">Teléfono</div>
            <div class="acciones">Acciones</div>
        </div>

        <div id="ver-companias"></div>

    </section>

    <footer class="container-fluid d-flex flex-row justify-content-between">
      <div class="pagUno">
        <p class="text-secondary">Filas por páginas</p>
        <label for="pagination-filter"></label>
        <select class="form-control" onchange="selectFilterCompania(this)" id="pagination-filter" >
            <option value="10" >10</option>
            <option value="20" >20</option>
            <option value="30" >30</option>
        </select>
      </div>
      
      <div class="pagDos text-secondary" id="pagDos">
      </div>


    </footer>

    <section class="modal-usuario" id="modal-compania">
        <div class="container container-usuario bg-light" id="canal">
          <div class="row usuario-title text-light">
            <h4 class="title p-3" id="modal-compania-titulo" >Agregar Compañía</h4>
            <button class="btn close-btn" onclick="closeModal()"><i class="fas fa-times"></i></button>
          </div>
  
          <form id="editarCompaniaForm">
          <div class="row first-row">
              <label for="com-nombre">
                <p>Nombre</p>
                <input type="text" id="com-nombre" tabindex="1" required/>
                </label>
  
                <label for="com-email">
                <p>Email</p>
                <input type="email" id="com-email" tabindex="2" required/>
                </label>
  
                <label for="com-ciudad" id="label-ciudad">
                  <p>Ciudad</p>
                  <select id="com-ciudad" name="com-ciudad" tabindex="3">
                 </select>
                  </label>


                  <label for="com-direc">
                    <p>Dirección</p>
                    <input type="text" id="com-direc" tabindex="4" required/>
                    </label>

                    <label for="com-tel">
                        <p>Teléfono</p>
                        <input type="text" id="com-tel" tabindex="5" required/>
                        </label>

          </div>
          
          <div class="btnFooter" id="btnFooter">
            <button class="btn text-secondary"  onclick="closeModal()">Cancelar</button>
            <input type="submit" value="Agregar" class="btn btn-secondary" id="agregarCompaniaBD">
          </div>

        </form>
        </div>
     </section> 

    <section class="modal-delete" id="modal-delete">
      <div class="main-delete">
       <img src="img/eliminarContacto.png" alt="Eliminar contacto"/>
       <h3 class="lead">¿Seguro que deseas eliminar esta compañía?</h3>
       <div class="btnEliminar">
         <button class="btn btn-outline-primary" onclick="closeModal()">Cancelar</button>
         <button class="btn btn-danger" onclick="eliminarCompania()">Eliminar</button>
       </div>
 
      </div>
 
    </section>



    <script src="script/modal.js"></script>
    <script src="script/fetch/companias.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
